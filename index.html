<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cont d-flex justify-content-center align-items-center">
      <div class="container">
        <section class="main-content">
          <header>
            <h1 class="text-center">Budget App</h1>
          </header>
          <div class="row">
            <div class="col-lg-6">
              <div class="content primary">
                <p>Enter your budget for this month</p>
                <form id="budget" class="budget-form mb-3">
                  <div class="form-group">
                    <input type="text" class="form-control budget-input" id="budget-input" />
                  </div>
                  <button type="submit" class="btn btn-primary" id="budget-submit">Calculate</button>
                </form>


                <div class="expenses">
                  <p>Add your Expenses here...</p>
                  <form id="addExpenses">
                    <div class="form-group">
                      <label for="expense">Name:</label>
                      <input type="text" class="form-control expenseItem" id="expense" placeholder="Eg. Transportation" />
                    </div>
                    <div class="form-group">
                      <label for="amount">Amount:</label>
                      <input type="text" class="form-control amount" id="amount" placeholder="Eg. 20" />
                    </div>
  
                    <button type="submit" class="btn btn-primary">Add</button>
                  </form>
                </div>

              </div>
        
            </div>
            <div class="col-lg-6">
              <div class="content secondary">
                <div class="budget mb4">
                  <div class="alert alert-primary">
                    <p>Budget: $ <span id="total">0</span></p>
                  </div>
                  <div class="alert alert-success">
                    <p>Budget Left: $ <span id="left">0</span></p>
                  </div>
                </div>
                <div class="expense-list">
                  <p>List</p>
                  <hr>
                  <div class="expense-info">
                    <div class="d-flex justify-content-start text-capitalize">
                      <div class="mr-5">
                        <h5>expences item</h5>
                        <ul id="items">
                          <!-- <li>pork</li>
                          <li>beef</li> -->
                        </ul>
                      </div>
                      <div class="mr5">
                        <h5>expences value</h5>
                        <ul id="itemValue">
                          <!-- <li>$ 300</li>
                          <li>$ 300</li> -->
                        </ul>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="app.js"></script>    
  </body>
</html>
