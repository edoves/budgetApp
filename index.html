<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cont d-flex justify-content-center align-items-center">
      <div class="container">
        <section class="main-content">
          <header>
            <h1>Budget App</h1>
          </header>
          <div class="row">
            <div class="col-lg-6">
              <div class="content primary">
                <p>Enter your budget for this month</p>
                <form id="budget-form" class="budget-form mb3">
                  <div class="form-group">
                    <input type="number" class="form-control budget-input" id="budget-input" />
                  </div>
                  <button type="submit" class="btn btn-primary" id="budget-submit">Calculate</button>
                </form>
              </div>
              <div class="expenses">
                <p>Add your Expenses here...</p>
                <form id="add-expenses">
                  <div class="form-group">
                    <label for="expense">Name:</label>
                    <input type="text" class="form-control" id="expense" placeholder="Eg. Transportation" />
                  </div>
                  <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" placeholder="Eg. 20" />
                  </div>

                  <button type="submit" class="btn btn-primary">Add</button>
                </form>
              </div>
            </div>
            <div class="col-lg-6"></div>
          </div>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
